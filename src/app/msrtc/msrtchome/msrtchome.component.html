<div class="main-container">
    <div class="container" *ngFor=" let bus of this.serve.myRegisteredBuses">
        <div class="sub-container1">
            <div class="busname">{{bus.busname}}</div>
            <div class="busImage">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="100" fill="currentColor"
                    class="bi bi-truck-front-fill" viewBox="0 0 16 16">
                    <path
                        d="M3.5 0A2.5 2.5 0 0 0 1 2.5v9c0 .818.393 1.544 1 2v2a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5V14h6v1.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-2c.607-.456 1-1.182 1-2v-9A2.5 2.5 0 0 0 12.5 0h-9ZM3 3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v3.9c0 .625-.562 1.092-1.17.994C10.925 7.747 9.208 7.5 8 7.5c-1.208 0-2.925.247-3.83.394A1.008 1.008 0 0 1 3 6.9V3Zm1 9a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm8 0a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm-5-2h2a1 1 0 1 1 0 2H7a1 1 0 1 1 0-2Z" />
                </svg>
            </div>
            <div class="busnumber">{{bus.busnumber}}</div>
        </div>
        <div class="sub-container2">
            <div class="">Registered Date : {{bus.registereddate}}</div>
            <div class="">Total Passanger Travelled : {{bus.totalpassangertravelled}}</div>
            <div class=""> Seats : {{bus.seats}}</div>
            <div class=""><button (click)="scheduleThisBus(bus)"> Schedule Your Bus</button></div>


        </div>
        <div class="sub-container3">
            <div class="acornonac">{{bus.acnoac}}</div>
            <div class="acornonac">{{bus.buscategory}}</div>
        </div>
    </div>
</div>
